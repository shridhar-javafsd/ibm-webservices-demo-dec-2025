<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        // $(document).ready(() => { console.log('document is ready.'); });

        $(document).ready(() => {
            $('#btnSave').click(() => {
                alert('Button clicked');
            });
        });

    </script>

</head>

<body>
    <h2>jQuery Demo</h2>
    <button id="#btnSave">Click</button>
</body>


</html>
