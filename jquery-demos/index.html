<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Demo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // $(document).ready(() => { console.log('document is ready.'); });
        $(document).ready(() => {
            $('#btnClick').click(() => {
                alert('Button clicked');
            });
        });
    </script>
</head>
<body>
    <h2>jQuery Demo</h2>
    <button id="btnClick">Click</button>
</body>
</html>
